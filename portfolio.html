 <script> 
let button=document.getElementById("button");
button.addEventListener("click",(e) =>{ 
let doc=new  jsPDF();
doc.autoTable({


head:[['Proje','Tarih','Dil']],
body:[['bagliliste','Mart','C'],['animate','Nisan','javascript'],['hesap makinesi','ocak','javascript']]


}) 
doc.save("projelerım.pdf")
})
  
</script>
<script>
    function tıkla(){  
let users=[
    { isim:"Semih",yaş:19,doğum:"Malatyaliyim" }
];
var doc=new  jsPDF();
users.forEach(function(user,i){
doc.text(50,10+i*10,"Adim:"+user.isim+" yasim"+ user.yaş+" "+user.doğum)
})
doc.save("cv.pdf");
    }
</script>
